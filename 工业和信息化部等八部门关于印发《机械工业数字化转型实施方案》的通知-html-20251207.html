    <div class="document">
        <h1>工业和信息化部等八部门关于印发《机械工业数字化转型实施方案》的通知</h1>
        <div class="meta-info">
            <p>工信部联通装〔2025〕152号</p>
        </div>
        <div class="content">
            <p>各省、自治区、直辖市及计划单列市、新疆生产建设兵团工业和信息化主管部门、人力资源社会保障、住房城乡建设、交通运输、农业农村、卫生健康、应急管理、市场监管主管部门，国家矿山安监局各省级局：</p>
            <p>现将《机械工业数字化转型实施方案》印发给你们，请结合实际认真抓好落实。</p>
        </div>
        <div class="departments">
            <p>工业和信息化部</p>
            <p>人力资源社会保障部</p>
            <p>住房城乡建设部</p>
            <p>交通运输部</p>
            <p>农业农村部</p>
            <p>国家卫生健康委</p>
            <p>应急管理部</p>
            <p>市场监管总局</p>
        </div>
        <div class="date">
            <p>2025年7月2日</p>
        </div>
