<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>工业和信息化部 国家标准化管理委员会关于印发《云计算综合标准化体系建设指南（2025版）》的通知</title>
    <style>
        body {
            font-family: "SimSun", "宋体", serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .document {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #000;
        }
        .meta {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            text-indent: 2em;
            margin-bottom: 20px;
        }
        .recipients {
            margin-bottom: 20px;
        }
        .signatures {
            text-align: right;
            margin-top: 40px;
        }
        .signatures p {
            margin: 5px 0;
        }
        .date {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="document">
        <h1>工业和信息化部 国家标准化管理委员会关于印发《云计算综合标准化体系建设指南（2025版）》的通知</h1>
        <div class="meta">
            <p>工信部联科〔2025〕175号</p>
        </div>
        <div class="recipients">
            <p>各省、自治区、直辖市及计划单列市、新疆生产建设兵团工业和信息化主管部门、市场监管局（厅、委），有关行业协会、标准化技术组织、标准化专业机构：</p>
        </div>
        <div class="content">
            <p>为认真落实《新产业标准化领航工程实施方案（2023—2035年）》，加强云计算标准化工作顶层设计，切实发挥标准对推动云计算产业高质量发展的引领作用，我们组织编制了《云计算综合标准化体系建设指南（2025版）》。现印发给你们，请结合实际抓好落实。</p>
        </div>
        <div class="signatures">
            <p>工业和信息化部</p>
            <p>国家标准化管理委员会</p>
        </div>
        <div class="date">
            <p>2025年8月20日</p>
        </div>
    </div>
</body>
</html>
